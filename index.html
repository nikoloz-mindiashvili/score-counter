<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <div class="inner-div">
        <h3 class="title">HOME</h3>
        <div class="home-score">
          <h1 class="score-num" id="home-score-text">0</h1>
        </div>
        <div class="btn-div">
          <button class="btn" onclick="add1home()">+1</button>
          <button class="btn" onclick="add2home()">+2</button>
          <button class="btn" onclick="add3home()">+3</button>
        </div>
    </div>
    <div class="inner-div">
        <h3 class="title">GUEST</h3>
        <div class="home-score">
          <h1 class="score-num"  id="guest-score-text">0</h1>
        </div>
        <div class="btn-div">
          <button class="btn" onclick="add1guest()">+1</button>
          <button class="btn" onclick="add2guest()">+2</button>
          <button class="btn" onclick="add3guest()">+3</button>
        </div>
    </div>
</div>
<script src="index.js"></script>
</body>
</html>
